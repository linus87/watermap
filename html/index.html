<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>水文地图</title>
		<script src="http://api.tianditu.com/api?v=4.0" type="text/javascript"></script>
		<script>			
			var map;
			var zoom = 12;
			function onLoad() {
				// create map instance
				map = new T.Map('mapDiv', {projection:'EPSG:4326'});
				// init map
				map.centerAndZoom(new T.LngLat(116.40769, 39.89945), zoom);
			}
		</script>
	</head>
	<body onLoad="onLoad()">
		<div id="mapDiv" style="position:absolute;width:500px; height:400px"></div>
	</body>
</html>
